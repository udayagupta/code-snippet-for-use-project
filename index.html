<body class="scroll-bar">
    <div class="main">
        <header style="text-align: center;">
            <h1>Code Snippets for Use</h1>
        </header>
        <main>
            <div class="form ">
                <form action="">
                    <label for="title">Title:</label>
                    <input type="text" maxlength="120" name="title" id="title" placeholder="Enter a descriptive title" required>
                    
                    <label for="code" style="margin-top: 1rem;">Code:</label>
                    <textarea spellcheck="false" class="scroll-bar" name="code" id="code" rows="5" placeholder="Enter the code here" required></textarea>
                    <button tabindex="-1" class="button" style="margin-top: 1rem;" type="submit">Add new snippet</button>
                </form>
            </div>
            <div style="margin-top: 1rem">
                <h2>Code Snippets</h2>
            </div>
            <div class="code-snippets">

                            print("Hello World!")
                        </code>
                    </pre>
                </div> -->
            </div>
            <div class="copied-msg">
                <p>Code copied to clipboard!</p>
            </div>   
        </main>
        <footer>
            <div class="confirmation-msg">
                <p>Are you sure you want to delete the Code Snippet ?</p>
                <button class="yes confirmation-button button">Yes</button>
                <button class="no confirmation-button button">No</button>
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>
